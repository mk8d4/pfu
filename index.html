<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pub Finder Util</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      padding: 2rem;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
      color: #333;
    }
    input[type="text"], button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .radio-group {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }
    .radio-group label {
      font-size: 1rem;
      color: #333;
    }
    button {
      border: none;
      cursor: pointer;
      background-color: #667eea;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5a67d8;
    }
    #msg {
      color: red;
      height: 1.25rem;
    }
    #qr-container {
      margin-top: 1rem;
      display: none;
    }
    #qr-code {
      width: 150px;
      height: 150px;
      margin: 0 auto;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
      h1 {
        font-size: 1.25rem;
      }
      button, input {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pub Finder Util</h1>

    <div class="radio-group">
      <label><input type="radio" name="lang" value="en" checked> English</label>
      <label><input type="radio" name="lang" value="ase"> ASL</label>
    </div>

    <input id="mnemonic" type="text" placeholder="Enter mnemonic (e.g. lff)" autofocus>
    <div id="msg"></div>
    <button id="search-btn">Search</button>

    <div id="extra-buttons" style="display:none;">
      <button id="go-btn">Go to Publication</button>
      <button id="qr-btn">Display QR Code</button>
      <button id="share-btn">Share Link</button>
      <div id="qr-container">
        <canvas id="qr-code"></canvas>
      </div>
    </div>
  </div>

  <!-- QRious library for QR code generation -->
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script>
    const mapping = {
      lff: 'lff',
      lb: 'lb',
      tract: 'tract',
      mag: 'mag',
      nwtsty: 'nwtsty'
    };

    const mnemonicEl = document.getElementById('mnemonic');
    const msgEl = document.getElementById('msg');
    const searchBtn = document.getElementById('search-btn');
    const goBtn = document.getElementById('go-btn');
    const qrBtn = document.getElementById('qr-btn');
    const shareBtn = document.getElementById('share-btn');
    const extraButtons = document.getElementById('extra-buttons');
    const qrContainer = document.getElementById('qr-container');
    const qrCanvas = document.getElementById('qr-code');
    let currentUrl = null;

    function getSelectedLanguage() {
      const radios = document.querySelectorAll('input[name="lang"]');
      for (const radio of radios) {
        if (radio.checked) return radio.value;
      }
      return 'en';
    }

    function buildUrl() {
      const pub = mnemonicEl.value.trim().toLowerCase();
      if (!pub || !mapping[pub]) {
        msgEl.textContent = `Unknown mnemonic “${pub}.”`;
        return null;
      }
      msgEl.textContent = '';
      const locale = getSelectedLanguage();
      return `https://www.jw.org/finder?wtlocale=${locale}&pub=${encodeURIComponent(mapping[pub])}`;
    }

    searchBtn.addEventListener('click', () => {
      const url = buildUrl();
      if (url) {
        currentUrl = url;
        extraButtons.style.display = 'block';
      }
    });

    goBtn.addEventListener('click', () => {
      if (currentUrl) window.location.href = currentUrl;
    });

    qrBtn.addEventListener('click', () => {
      if (!currentUrl) return;
      qrContainer.style.display = 'block';
      new QRious({
        element: qrCanvas,
        value: currentUrl,
        size: 150
      });
    });

    shareBtn.addEventListener('click', async () => {
      if (!currentUrl) return;
      try {
        await navigator.clipboard.writeText(currentUrl);
        msgEl.textContent = 'Link copied to clipboard!';
      } catch (e) {
        msgEl.textContent = 'Failed to copy link.';
      }
    });
  </script>
</body>
</html>
