<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JW.org Mnemonic Finder</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 2em auto; }
    label, select, input, button { display: block; width: 100%; margin-bottom: .5em; }
  </style>
</head>
<body>
  <h1>Find JW Publication</h1>

  <label for="lang">Language:</label>
  <select id="lang">
    <option value="En">English</option>
    <option value="ASE">ASL</option>
  </select>

  <label for="mnemonic">Mnemonic (pub code):</label>
  <input id="mnemonic" placeholder="e.g. lff" autofocus>

  <button id="go">Go</button>
  <p id="msg" style="color: red;"></p>

  <script>
    // Optional: map friendly names to pub codes if needed
    const mapping = {
      lff: 'lff',         // Enjoy Life Forever
      lb:  'lb',          // brochures
      tract: 'tract',     // tracts
      mag: 'mag',         // magazines
      // add more as needed…
    };

    document.getElementById('go').onclick = () => {
      const pub = document.getElementById('mnemonic').value.trim().toLowerCase();
      if (!mapping[pub]) {
        document.getElementById('msg').textContent = `Unknown mnemonic “${pub}.”`;
        return;
      }
      const lang = document.getElementById('lang').value;
      const url = `https://www.jw.org/finder?wtlocale=${lang}&pub=${encodeURIComponent(mapping[pub])}`;
      window.location.href = url;
    };
  </script>
</body>
</html>
